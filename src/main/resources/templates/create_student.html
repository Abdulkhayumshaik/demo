<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Student Managment System</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
	<div class="contanier">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 container justfy-content-center card">
				<h1 class="text-center">Create New Student</h1>
				<div class="card">
					<form th:action="@{/students}" th:object="${student}" th:method="POST">
						<div class="form-group">
							<label>Student Fist_Name</label>
							<input type="text" name="firstName" th:name="firstName" class="form-control"
								placeholder="Enter Student FirstName" />
						</div>
						<div class="form-group">
							<label>Student Last_Name</label>
							<input type="text" name="lastName" th:name="lasttName" class="form-control"
								placeholder="Enter Student LastName" />
						</div>

						<div class="form-group">
							<label>Student Email_Id</label>
							<input type="text" name="emailId" th:name="emailId" class="form-control"
								placeholder="Enter Student EMial_id" />
						</div>
						<div class="form-group">
							<label>Student Father_Name</label>
							<input type="text" name="fathertName" th:name="fatherName" class="form-control"
								placeholder="Enter Student Father Name" />
						</div>
						
						<div class="box-footer">
							<button type="submit" class="btn btn-primary">
								Submit
							</button>
							
						</div>
					</form>
				</div>
			</div>

		</div>
	</div>
</body>

</html>
